<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Escape.author</title>
  <link href="/static/css/login.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="body">
  <div class="logo">
    <div style="display: flex; align-items: baseline;">
      <h1 class="title">Escape.</h1>
      <p class="title title_small">author</p>
    </div>
    <p class="slogan">
      Log in to start creating
    </p>
  </div>
  <section class="registration-box">
    <h2 class="title" style="margin-bottom: 60px;">Log In</h2>
    <div class="warning-button_wrong">
      <div class="warning-button">
        <img src="../static/images/alert-circle.svg" alt="warning">
        <p>A-Ah! Check all fields</p>
      </div>
    </div>
    <form action="" class="form-style" id="login" onsubmit="return validateForm()" method="post">
      <label for="Email">Email</label>
      <input class="input" type="text" id="email" name="Email" onclick="checkField(this, 'email-req')">
      <p class="main-box__input-warning" id="email-req">Email is required</p>
      <label for="password">Password</label>
      <input class="input" type="password" id="password" name="password" onclick="checkField(this, 'password-req')">
      <p class="main-box__input-warning" id="password-req">Password is required</p>
      <input type="submit" value="Log In">
    </form>
  </section>
  <section class="scripts">
    <script src="/static/login.js" class="scripts__login"></script>
  </section>
</body>
